{% extends 'main/base.html' %}
{% block content %}
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
    h2{
        color: #0056b3;
    }
    p {
        line-height: 1.6;
    }

    #map {
        width: 100%;
        height: 200px;
        background-color: #ccc;
        margin-top: 10px;
    }
    .contact-info{
        font-size: 20px;
    }
    
    button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #00b615;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .thirteen h1 {
        position: relative;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0px;
        text-transform: uppercase;
        width: fit-content;
        text-align: center;
        margin: 15px 0px;

        white-space: nowrap;
        border: 2px solid #222;
        padding: 5px 11px 3px 11px;
    }

    .thirteen h1:before,
    .thirteen h1:after {
        background-color: #c50000;
        position: absolute;
        content: '';
        height: 7px;
        width: 7px;
        border-radius: 50%;
        bottom: 12px;
    }

    .thirteen h1:before {
        left: -20px;
    }

    .thirteen h1:after {
        right: -20px;
    }
</style>
<title>Contact EOOL</title>
<body>
    <div class="thirteen" style="display: flex; justify-content:center">
        <h1>Contact US</h1>
    </div>
    <div class="container">
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> 1234 Main Street, Anytown, USA</p>
            <p><strong>Phone:</strong>+91 8200270283</p>
            <p><strong>Email:</strong> eool.developers@gmail.com</p>
            <h2>Find Us Here</h2>
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var companyLocation = { lat: 21.712776, lng: 72.005974 }; // Example coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: companyLocation
            });
            var marker = new google.maps.Marker({
                position: companyLocation,
                map: map
            });
        }
        
    </script>
</body>

</html>
{% endblock %}
