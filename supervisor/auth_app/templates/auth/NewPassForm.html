{% extends 'main/base.html' %}
{% block content%}

<div class="signup">

    <div class="container" style="display: flex;justify-content:center;align-items: center;">

        <form method="POST">
            <h2>🔐Password Reset</h2>

            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.new_password1.id_for_label }}">New Password</label>
                <input type="password" name="{{form.new_password1.name}}" class="form-control" placeholder="New Password">
                <span class="text-danger">{{form.new_password1.errors}}</span>
            </div>
            <div class="form-group">
                <label for="{{form.new_password2.id_for_label }}">Confrim Password</label>
                <input type="password" name="{{form.new_password2.name}}" class="form-control" placeholder="Confrim new Password">
                <span class="text-danger">{{form.new_password1.errors}}</span>
            </div>

            <input type="submit" value="SUBMIT"> 

        </form>
    </div>
</div>

{% endblock%}
